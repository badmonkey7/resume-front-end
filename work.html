<script>
    // Tab栏的切换
    var lis = document.querySelector('.tab-hd').querySelectorAll('li');
    // lis是一个对象数组
    var items = document.querySelectorAll('.item')
    for (var i = 0; i < lis.length; i++) {
        // 给上面的tab_list 里面的所有小li 添加自定义属性，属性值从0开始编号。
        lis[i].setAttribute('index', i);
        lis[i].onmouseenter = function() {
            // 当鼠标指针移动到图像时执行 JavaScript：
            for (var i = 0; i < lis.length; i++) {
                lis[i].className = '';
                // 排他思想：先把所有按钮的className设置为空，然后把this这个按钮的className设置为current
            }
            //变色
            this.className = 'current';
            var index2 = this.getAttribute('index');

            for (var i = 0; i < lis.length; i++) {
                items[i].style.display = 'none';
                lis[i].style.color = "#ffac00";
                lis[i].style.background = "#fff";

                // 隐藏
            }
            items[index2].style.display = 'block';
            // 出现
            lis[index2].style.color="#fff";
            lis[index2].style.background="#ffac00";
        }
    }
    var l = document.querySelector('.l')
    var a = document.querySelector('.a')
    var ll = document.querySelector('.ll')
    var aa = document.querySelector('.aa')
    var lll = document.querySelector('.lll')
    var aaa = document.querySelector('.aaa')
    var llll = document.querySelector('.llll')
    var aaaa = document.querySelector('.aaaa')
    // 金融xx文字出现和消失
    l.onmouseenter = function() {
        a.style.display = 'block';
    }
    l.onmouseout=function(){
        a.style.display = 'none';
    }
    ll.onmouseenter = function() {
        aa.style.display = 'block';
    }
    ll.onmouseout=function(){
        aa.style.display = 'none';
    }
    lll.onmouseenter = function() {
        aaa.style.display = 'block';
    }
    lll.onmouseout=function(){
        aaa.style.display = 'none';
    }
    llll.onmouseenter = function() {
        aaaa.style.display = 'block';
    }
    llll.onmouseout=function(){
        aaaa.style.display = 'none';
    }

    var go = document.querySelector('.goback');
    go.onclick = function(){
// 回到横纵坐标为0的位置
        document.body.scrollTop = document.documentElement.scrollTop = 0;
    }
</script>
